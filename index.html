<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Drum Machine</title>

</head>

<body>

  <button class="container" id="drum-machine">
  <div class="card">
    <div class="card-body">
    <div class="text-center" id="display">nothing yet to display</div>
    </div>
  </div>

    <button class="drum-pad0 btn btn-block btn-primary m-3" id="drum-0" onclick="play('Q')">
  <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>
  Q</button>
  
<button class="drum-pad1 btn btn-block btn-primary m-2" id="drum-1" onclick="play('W')">
  <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>
  W</button>
  
<button class="drum-pad2 btn btn-block btn-primary m-2" id="drum-2" onclick="play('E')">
  <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>
  E</button>
  
<button class="drum-pad3 btn btn-block btn-primary m-2" id="drum-3" onclick="play('A')">
  <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>
  A</button>
  
<button class="drum-pad4 btn btn-block btn-primary m-2" id="drum-4" onclick="play('S')">
  <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>
  S</button>
  
<button class="drum-pad5 btn btn-block btn-primary m-2" id="drum-5" onclick="play('D')">
  <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>
  D</button>
  
<button class="drum-pad6 btn btn-block btn-primary m-2" id="drum-6" onclick="play('Z')">
  <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>
  Z</button>
  
<button class="drum-pad7 btn btn-block btn-primary m-2" id="drum-7" onclick="play('X')">
  <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>
  X</button>
  
<button class="drum-pad8 btn btn-block btn-primary m-2" id="drum-8" onclick="play('C')">
  <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>
  C</button>

</div>
</div>

</body>

<script src="script.js"></script>

</html>
